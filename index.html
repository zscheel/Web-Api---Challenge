<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Coding Quiz</title>
    </head>
    <body>
        <header>
            <div class="highscore">View Highscores</h1>
            <div class ="timer"></div>
        </header>
        <section id="quiz">
            <h1 class ="quiz-title">Coding Quiz challenge</h1>
            <p class="quiz-content">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start">Start Quiz</button>

        </section>
        <section class="quiz-stuff">
            <div id="container" class="hidden">
                <div id="question-container" >
                    <div id="question">Question</div>
                    <div id="answer-buttons" class="buttons">
                        <button class="btn">Answer1</button>
                        <button class="btn">Answer2</button>
                        <button class="btn">Answer3</button>
                        <button class="btn">Answer4</button>
                    </div>
                </div>  
            </div>
        </section>
        <section class="value">
            <div id="values">
                <h1 id="true-false"></h1>
            </div>
        </section>
        <div id = "form" class="hidden">
            <form id="quiz">
                <h1>All Done!</h1>
                <P></P>
                <label for="name">Enter Initials: </label>
                <input type="text" id="username" label="name"><br><br>
                <button class="btn" id="submitbtn">Submit</button>
            </form>
        </div>
        
        <script src="assets/script.js"></script>
    </body>
</html>
